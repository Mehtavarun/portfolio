<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varun Mehta | Select Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; height: 100vh; width: 100vw; background: #000; overflow: hidden; font-family: 'Rajdhani', sans-serif; }

        .split-pane {
            flex: 1;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            position: relative;
            cursor: pointer;
            transition: all 0.5s ease;
            border: 1px solid #222;
            text-decoration: none; /* Link reset */
        }

        .split-pane:hover { flex: 1.5; background: #0a0a0a; }

        h2 {
            font-size: 3rem; color: #555; text-transform: uppercase;
            transition: all 0.3s; z-index: 10; margin-bottom: 10px;
        }
        
        p { color: #444; font-family: 'JetBrains Mono'; font-size: 0.9rem; z-index: 10; transition: color 0.3s; }

        .pane-icon {
            font-size: 10rem; position: absolute; opacity: 0.05;
            transition: all 0.5s; color: #fff;
        }

        /* Hover Effects */
        .split-pane:hover .pane-icon { opacity: 0.1; transform: scale(1.2); }
        .split-pane:hover h2 { transform: scale(1.1); color: #fff; }
        .split-pane:hover p { color: #888; }

        /* Left Side (Visual) */
        #visual-pane:hover { border-color: #6366f1; }
        #visual-pane:hover h2 { color: #6366f1; text-shadow: 0 0 20px rgba(99,102,241,0.5); }

        /* Right Side (System) */
        #system-pane:hover { border-color: #00f3ff; }
        #system-pane:hover h2 { color: #00f3ff; text-shadow: 0 0 20px rgba(0,243,255,0.5); }
    </style>
</head>
<body>

    <a href="decoupled.html" class="split-pane" id="visual-pane">
        <i class="fas fa-cubes pane-icon"></i>
        <h2>Visual</h2>
        <p>DECONSTRUCTED ARCHITECTURE</p>
    </a>

    <a href="system-design.html" class="split-pane" id="system-pane">
        <i class="fas fa-network-wired pane-icon"></i>
        <h2>System</h2>
        <p>LIVE DIAGNOSTICS DASHBOARD</p>
    </a>

</body>
</html>
